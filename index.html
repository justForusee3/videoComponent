<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Link your CSS stylesheet here -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Hello Player</h1>
    <div class="video-card-container">
        <div class="video-card video-container">
            <!-- Use the "videoPlayer" ID instead of "video" -->
            <video id="videoPlayer" class="dash-video"></video>
            <!-- Change the ID to "playButton" -->
            <button id="playButton" class="play-button">Play</button>
        </div>
    </div>

    <!-- Include the separate JavaScript file -->
    <script src="./index.js"></script>
</body>
</html>
